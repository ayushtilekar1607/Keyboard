<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyboard</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			
			<button class="row-1 esc">Esc</button>
			<button class="row-1 f1">F1</button>
			<button class="row-1 f2">F2</button>
			<button class="row-1 f3">F3</button>
			<button class="row-1 f4">F4</button>
			<button class="row-1 f5">F5</button>
			<button class="row-1 f6">F6</button>
			<button class="row-1 f7">F7</button>
			<button class="row-1 f8">F8</button>
			<button class="row-1 f9">F9</button>
			<button class="row-1 f10">F10</button>
			<button class="row-1 f11">F11</button>
			<button class="row-1 f12">F12</button>
			<button class="row-1 prtSc">PrtSc</button>
			<button class="row-1 insert">Insert</button>
			<button class="row-1 delete">Delete</button>
			<button class="row-1 playPause">Play/<br>Pause</button>
			<button class="row-1 stop">Stop</button>
			<button class="row-1 prev">Prev</button>
			<button class="row-1 fwd">Fwd</button>

			<button class="row-2 backtick">~<br>`</button>
			<button class="row-2 one-v">!<br>1</button>
			<button class="row-2 two-v">@<br>2</button>
			<button class="row-2 three-v">#<br>3</button>
			<button class="row-2 four-v">$<br>4</button>
			<button class="row-2 five-v">%<br>5</button>
			<button class="row-2 six-v">^<br>6</button>
			<button class="row-2 seven-v">&<br>7</button>
			<button class="row-2 eight-v">*<br>8</button>
			<button class="row-2 nine-v">(<br>9</button>
			<button class="row-2 zero-v">)<br>0</button>
			<button class="row-2 hypen1">_<br>-</button>
			<button class="row-2 equals">+<br>=</button>
			<button class="row-2 backspace">Backspace</button>
			<button class="row-2 numLock">Num Lock</button>
			<button class="row-2 fwd-slash-1">/</button>
			<button class="row-2 asterick">*</button>
			<button class="row-2 hypen2">-</button>

			<button class="tab">Tab</button>
			<button class="row-3 Q">Q</button>
			<button class="row-3 W">W</button>
			<button class="row-3 E">E</button>
			<button class="row-3 R">R</button>
			<button class="row-3 T">T</button>
			<button class="row-3 Y">Y</button>
			<button class="row-3 U">U</button>
			<button class="row-3 I">I</button>
			<button class="row-3 O">O</button>
			<button class="row-3 P">P</button>
			<button class="row-3 open-sqr">{<br>[</button>
			<button class="row-3 close-sqr">}<br>]</button>
			<button class="row-3 bwd-slash">|<br>\</button>
			<button class="seven-h">7</button>
			<button class="eight-h">8</button>
			<button class="nine-h">9</button>
			<button class="sum">+</button>

			<button class="row-4 capsLk">CapsLk</button>
			<button class="row-4 A">A</button>
			<button class="row-4 S">S</button>
			<button class="row-4 D">D</button>
			<button class="row-4 F">F</button>
			<button class="row-4 G">G</button>
			<button class="row-4 H">H</button>
			<button class="row-4 J">J</button>
			<button class="row-4 K">K</button>
			<button class="row-4 L">L</button>
			<button class="row-4 semi-colon">:<br>;</button>
			<button class="row-4 inverted-comma">"<br>'</button>
			<button class="row-4 enter-l">Enter</button>
			<button class="row-4 four-h">4</button>
			<button class="row-4 five-h">5</button>
			<button class="row-4 six-h">6</button>

			<button class="row-5 l-shift">Shift</button>
			<button class="row-5 Z">Z</button>
			<button class="row-5 X">X</button>
			<button class="row-5 C">C</button>
			<button class="row-5 V">V</button>
			<button class="row-5 B">B</button>
			<button class="row-5 N">N</button>
			<button class="row-5 M">M</button>
			<button class="row-5 comma"><<br>,</button>
			<button class="row-5 period">><br>.</button>
			<button class="row-5 fwd-slash-2">?<br>/</button>
			<button class="row-5 r-shift">Shift</button>
			<button class="row-5 one-h">1</button>
			<button class="row-5 two-h">2</button>
			<button class="row-5 three-h">3</button>
			<button class="row-5 enter-r">Enter</button>

			<button class="row-6">Ctrl</button>
			<button class="row-6 fn">Fn</button>
			<button class="row-6 windows">Windows</button>
			<button class="row-6 l-alt">Alt</button>
			<button class="row-6 spaceBar">Space Bar</button>
			<button class="row-6 r-alt">Alt</button>
			<button class="row-6 r-ctrl">Ctrl</button>
			<button class="row-6 left">Left</button>
			<div class="up-down">
				<button class="row-6 up">Up</button>
				<button class="row-6 down">Down</button>
			</div>
			<button class="row-6 right">Right</button>
			<button class="row-6 zero-h">0</button>
			<button class="row-6 period-2">.</button>
		</div>
	</body>
</html>
